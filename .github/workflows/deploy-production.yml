name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to deploy (default: master)'
        required: false
        default: 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          if [ -z "$SSH_PORT" ]; then SSH_PORT=22; fi
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync plugin to production
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_BASE_PATH: ${{ secrets.REMOTE_BASE_PATH }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          PLUGIN_SUBDIR: wp-content/plugins/dev-config-plugin
        run: |
          if [ -z "$SSH_PORT" ]; then SSH_PORT=22; fi
          if [ -z "$REMOTE_PATH" ]; then DEST="$REMOTE_BASE_PATH/$PLUGIN_SUBDIR"; else DEST="$REMOTE_PATH"; fi
          rsync -az --delete \
            -e "ssh -p $SSH_PORT" \
            --exclude ".git" \
            --exclude ".github" \
            ./ "$SSH_USER@$SSH_HOST:$DEST/"


