name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to deploy (default: main)'
        required: false
        default: 'main'
  # no push trigger; run manually via workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Resolve ref
        id: resolve
        run: |
          if [ -n "${{ github.event.inputs.ref }}" ]; then
            echo "ref=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=main" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use provided ref (from workflow input). Default to main when blank.
          ref: ${{ steps.resolve.outputs.ref }}
          fetch-depth: 0
          persist-credentials: false

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.KINSTAPROD_SSH_KEY }}

      - name: Add known_hosts
        env:
          SSH_HOST: ${{ secrets.KINSTAPROD_HOST }}
          SSH_PORT: ${{ secrets.KINSTAPROD_PORT }}
        run: |
          mkdir -p ~/.ssh
          if [ -z "$SSH_PORT" ]; then SSH_PORT=22; fi
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync plugin to production
        env:
          SSH_HOST: ${{ secrets.KINSTAPROD_HOST }}
          SSH_USER: ${{ secrets.KINSTAPROD_USER }}
          SSH_PORT: ${{ secrets.KINSTAPROD_PORT }}
          KINSTA_PLUGINS_BASE: ${{ secrets.KINSTAPROD_PLUGINS_BASE }}
          REMOTE_BASE_PATH: ${{ secrets.REMOTE_BASE_PATH }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          PLUGIN_SUBDIR: wp-content/plugins/dev-config-plugin
        run: |
          if [ -z "$SSH_PORT" ]; then SSH_PORT=22; fi
          if [ -n "$REMOTE_PATH" ]; then
            DEST="$REMOTE_PATH"
          elif [ -n "$REMOTE_BASE_PATH" ]; then
            DEST="$REMOTE_BASE_PATH/$PLUGIN_SUBDIR"
          elif [ -n "$KINSTA_PLUGINS_BASE" ]; then
            DEST="$KINSTA_PLUGINS_BASE/dev-config-plugin"
          else
            echo "No destination path configured. Set REMOTE_PATH or REMOTE_BASE_PATH or KINSTA_PLUGINS_BASE." >&2
            exit 1
          fi
          rsync -az --delete \
            -e "ssh -p $SSH_PORT" \
            --exclude ".git" \
            --exclude ".github" \
            ./ "$SSH_USER@$SSH_HOST:$DEST/"


